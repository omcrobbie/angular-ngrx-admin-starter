<mat-sidenav-container (backdropClick)="closeSidebar()">
  <mat-sidenav mode="over" opened="false" align="end" #sidenav>
    <sidenav-menu></sidenav-menu>
  </mat-sidenav>

  <div class="content-container">
    <navbar (onClick)="openSidebar()"></navbar>

    <div class="page-container p3">
      <flash-messages></flash-messages>
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
