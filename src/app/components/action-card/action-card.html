<mat-card class="action-card mb3" (click)="navigateTo(path)">
  <div class="flex flex-auto">
    <div class="action-card--info">
      <mat-card-title>{{ content.title }}</mat-card-title>
      <mat-card-content>
        {{ content.text }}
      </mat-card-content>
    </div>

    <div class="action-card--icon" *ngIf="content.icon">
      <mat-icon color="primary">{{ content.icon }}</mat-icon>
    </div>
  </div>
</mat-card>
