<mat-dialog-content class="delete-confirmation-dialog block">
    <div class="mb3">
        <h3 class="h3 mt0 mb2">{{ header }}</h3>
        <p>{{ question }}</p>
    </div>

    <div class="center p1 mt2">
        <button mat-raised-button mat-dialog-close>{{ cancelLabel }}</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="true">{{ confirmLabel }}</button>
    </div>
</mat-dialog-content>
